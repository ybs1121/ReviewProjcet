<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>개인 페이지 입니다.</title>

</head>
<body>
<span>
<p th:text="${id}"></p>
    <p> 환영 합니다.</p>
</span>

<table border="1">
  <tr>프로젝트</tr>
  <tr th:each="personal:${searchProject}">
    <td th:text="${personal.projectName}">${row.projectName}</td>
  </tr>
</table>

<a th:href="@{|/${id}|}">홈으로</a>
<a th:href="@{|/create/${id}|}">새로운 프로젝트 생성</a>

<form class ="container" th:action="@{|/search/project/${id}|}" method="post">

<p th:text="${id}"></p>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">프로젝트 이름</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ID" name = "projectName">
</div>

<button type="submit" class="btn btn-primary"> 검색</button>

</form>


</body>
</html>
